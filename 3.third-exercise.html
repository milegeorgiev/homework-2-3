<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 3</title>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="style3.css">
    </head>


    <body>
        <form>
            <div>
                <input type="text" name="full-name" placeholder="Write your full name" required> <input type="email" name="email" placeholder="Write your email" required>
            </div>
    
            <hr>
    
            <div>
                <input type="password" name="password" placeholder="Enter your password"> <select><option value="First">First</option><option value="Second">Second</option></select>
            </div>
    
            <div>
                    <input type="radio" name="place" value="first" checked> First <br>
                    <input type="radio" name="place" value="second"> Second <br>
                    <input type="radio" name="place" value="third"> Third <br>
            </div>
    
            <div>
                <input type="checkbox" name="place1" value="First"> First<br>
                <input type="checkbox" name="place2" value="Second"> Second<br>
                <input type="checkbox" name="place3" value="Third"> Third
            </div>
        </form>
    
        <hr>
    
        <form>
            <textarea name="textbox" rows="8" cols="30" placeholder="Enter your comment here"></textarea><br>
        </form>

        <hr>

        <button type="submit">Submit</button>
    </body>
</html>
